<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@200;300;400;500;600;700&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div id="card">
            <div id="star" style="text-align:center">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!</p>
            <div id="ratingBox">
                <button class="ratingBtn">1</button>
                <button class="ratingBtn">2</button>
                <button class="ratingBtn">3</button>
                <button class="ratingBtn">4</button>
                <button class="ratingBtn">5</button>
            </div>
            <br>
            <button id="submit">SUBMIT</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
