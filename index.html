<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@200;300;400;500;600;700&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div id="ratingCard">
            <div id="textSection">
                <div id="star">
                    <!-- style="text-align:center" -->
                    <img src="./images/icon-star.svg" alt="icon-star">
                </div>

                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>
            </div>

            <div id="ratingSection">

                <div class="ratingBtn">
                    <input type="radio" value="1" name="rating"><label for="1">1</label>
                </div>

                <div class="ratingBtn">
                    <input type="radio" value="2" name="rating"><label for="2">2</label>
                </div>

                <div class="ratingBtn">
                    <input type="radio" value="3" name="rating"><label for="3">3</label>
                </div>

                <div class="ratingBtn">
                    <input type="radio" value="4" name="rating"><label for="4">4</label>
                </div>

                <div class="ratingBtn">
                    <input type="radio" value="5" name="rating"><label for="5">5</label>
                </div>

            </div>
            <br>
            <button id="submit">SUBMIT</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
